<html lang="en">
    <head>
        <title>Austin Pringle - Blog</title>
        <!--
            Prefetch the icons for the color scheme switcher. If we don't do this, the icon might
            disappear briefly when the mode is changed as the client scrambles to download it.
        -->
        <link rel="prefetch" href="/icons/sun-bright.svg"/>
        <link rel="prefetch" href="/icons/moon.svg"/>

        <!--Styles-->
        <link rel="stylesheet" href="/styles/styles.css"/>
        <link rel="stylesheet" href="/styles/color-schemes.css"/>
        <link rel="stylesheet" href="/styles/header.css"/>
        <link rel="stylesheet" href="/styles/adaptive.css"/>
        <link rel="stylesheet" href="/styles/pygments.css"/>
        <link rel="stylesheet" href="/styles/blog.css">
        
        <script src="/scripts/scheme-switcher.js"></script>
        <script src="/scripts/header-border-scroll.js"></script>
    </head>
    <body>
{{ header }}
        <main>
            <article>
                <a href="/blog/{{ slug }}.html"><h1 class="blog-title-line">{{ post_title }}</h1></a>
                <time><h6 class="blog-date-line">{{ date_line }}</h6></time>
                <div>
{{ post_content }}
                </div>
            </article>
        </main>
    </body>
</html>
